---
layout: default_blog
title: Blog
slug:
---

    <section id="blog-main" class="uk-flex">
      <main class="blog-content uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
        {% for post in site.posts %}
        <div>
          <div class="uk-card uk-card-default uk-card-hover"><a href="{{ post.url | relative_url }}">
            <div class="uk-card-media-top">
              <img src="{{ post.thumbnail }}" alt="">
            </div>
            <div class="uk-card-body">
              <h3 class="uk-card-title">{{ post.title | escape }}</h3>
              <p>{{post.description}}</p>
            </div></a>
          </div>
        </div>
        {% endfor %}
      </main>

      {%- include aside.html -%}
    </section>
    <section class="pagination">
      <ul class="uk-pagination uk-flex-center" uk-margin>
        <li><a href="#"><span uk-pagination-previous></span></a></li>
        <li><a href="#">1</a></li>
        <li class="uk-disabled"><span>...</span></li>
        <li><a href="#">5</a></li>
        <li><a href="#">6</a></li>
        <li class="uk-active"><span>7</span></li>
        <li><a href="#">8</a></li>
        <li><a href="#"><span uk-pagination-next></span></a></li>
      </ul>
    </section>
